<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <style>
  #myCanvas{
 margin-top: 50px;
 margin-left: 50px;
 border: 1px solid #333;
  }
  </style>
  <title>绘制七巧板</title>
</head>
<body>
  <canvas id="myCanvas" width="1800" height="1500"></canvas>
  <script>
    var tangram = [
      {p:[{x:0,y:0},{x:800,y:0},{x:400,y:400}],color:"#caff67"},
      {p:[{x:0,y:0},{x:400,y:400},{x:0,y:800}],color:"#67becf"},
      {p:[{x:800,y:0},{x:800,y:400},{x:600,y:600},{x:600,y:200}],color:"#ef3d61"},
      {p:[{x:600,y:200},{x:600,y:600},{x:400,y:400}],color:"#f9f51a"},
      {p:[{x:400,y:400},{x:600,y:600},{x:400,y:800},{x:200,y:600}],color:"#a594c0"},
      {p:[{x:200,y:600},{x:400,y:800},{x:0,y:800}],color:"#fa8ecc"},
      {p:[{x:800,y:400},{x:800,y:800},{x:400,y:800}],color:"#f6ca29"}
    ]
    window.onload = function(){
      var c = document.getElementById("myCanvas");
      var cxt = c.getContext("2d");
      for(var i=0;i<tangram.length;i++){
        draw(tangram[i],cxt);
      }
      cxt.lineWidth = 3;
      cxt.strokeStyle = '#005588';
      for(var i=0;i<10;i++){
        cxt.beginPath();
        cxt.arc(900+i*90,60,40,0,2*Math.PI*(i+1)/10);
        cxt.stroke();
      }
      for(var i=0;i<10;i++){
        cxt.beginPath();
        cxt.arc(900+i*90,200,40,0,2*Math.PI*(i+1)/10);
        cxt.closePath();
        cxt.stroke();
      }
      cxt.fillStyle = "#005588";
      for(var i=0;i<10;i++){
        cxt.beginPath();
        cxt.arc(900+i*90,340,40,0,2*Math.PI*(i+1)/10);
        cxt.fill();
      }
    }
   function draw(piece,cxt){
     cxt.beginPath();
     cxt.moveTo(piece.p[0].x,piece.p[0].y);
     for(var i=1;i<piece.p.length;i++){
       cxt.lineTo(piece.p[i].x,piece.p[i].y);
       cxt.fillStyle = piece.color;
       cxt.fill();
       cxt.strokeStyle = 'black';
       cxt.lineWidth = 3;
       cxt.stroke();
     }
   }
  </script>
</body>
</html>
